name: Coverity Scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  coverity:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true

    - name: Download Coverity Tools
      env:
        COVERITY_TOKEN: ${{ secrets.COVERITY_TOKEN }}
      run: |
        mkdir coverity
        wget --header="Authorization: Bearer $COVERITY_TOKEN" \
          https://scan.coverity.com/download/cov-analysis-linux64 \
          -O /tmp/cov.tgz
        tar -xzf /tmp/cov.tgz --strip-components=1 -C coverity

    - name: Configure Coverity for Python
      run: |
        coverity/bin/cov-configure --python

    - name: Capture sources
      run: |
        coverity/bin/cov-build \
          --dir cov-int \
          --no-command \
          --fs-capture-search .

    - name: Analyze
      run: |
        coverity/bin/cov-analyze \
          --dir cov-int \
          --all \
          --aggressiveness-level low

    - name: Format results as HTML
      run: |
        coverity/bin/cov-format-errors \
          --dir cov-int \
          --html-output cov-report

    - name: Upload report artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverity-html-report
        path: cov-report/
